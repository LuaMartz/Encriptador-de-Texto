<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <img src="assets/Logo.svg" alt="Logo Alura">
        <div class="contenedor-content">

            <div class="encriptar">
                <textarea id="inputText" class="texto" placeholder="Introduce el texto aquí..."></textarea>
                <p id="errorMessage" style="display: none;">El texto contiene mayúsculas o caracteres especiales. Solo se permiten letras minúsculas sin acentos.</p>
                <div>
                    <img src="assets/aviso.svg" alt="Aviso Icon">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
                <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly style="display:none;"></textarea>
                <button onclick="copyText()" id="copyButton">Copiar</button>
            </div>
            <div class="container">
                <img src="assets/Muñeco.svg" alt="Ilustración">
                <div class="text-container">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Creado por Luisa Maria Martinez Ramirez - LuaMartz, 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
