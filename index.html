<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>
    <div class="container">
        <textarea id="inputText" placeholder="Introduce el texto aquí..."></textarea>
        <p id="errorMessage" style="color: red; display: none;">El texto contiene mayúsculas o caracteres especiales. Solo se permiten letras minúsculas sin acentos.</p>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly style="display:none;"></textarea>
        <button onclick="copyText()" style="display:none;" id="copyButton">Copiar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
