<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <img src="assets/Logo.svg" alt="Logo Alura">
        <div class="contenedor-content">
            <div class="encriptar">
                <textarea id="inputText" class="texto" placeholder="Introduce el texto aquí..."></textarea>
                <p id="errorMessage" style="display: none;">El texto contiene mayúsculas o caracteres especiales. Solo se permiten letras minúsculas sin acentos.</p>
                <div class="alert">
                    <img src="assets/aviso.svg" alt="Aviso Icon">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="bt-encriptar" onclick="encryptText()">Encriptar</button>
                    <button class="bt-desencriptar" onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="container">
                <img src="assets/Muñeco.svg" alt="Ilustración">
                <div class="text-container">
                    <h2 id="resultTitle">Ningún mensaje fue encontrado</h2>
                    <div class="resultText">
                        <p id="resultText">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="copyButton">
                        <button onclick="copyText()" id="copyButton" class="bt-copiar" style="display: none;">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="new_footer_area bg_color">
        <div class="new_footer_top">
            <div class="cont">
                <div>
                    <p>Creado por Luisa Maria Martinez Ramirez - LuaMartz, 2024.</p>
                </div>
            </div>
            <div class="footer_bg">
                <div class="footer_bg_one"></div>
                <div class="footer_bg_two"></div>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
